<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularEcommerce</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>




<div style="margin-top: 16%; margin-left: 5%; height: 40%;" *ngIf="showForm" class="form-container">
    <div class="center">
      <h1 style="margin-top: 1%">ADD Category</h1>
      <form [formGroup]="postCategoryForm">
        <div class="inputbox">
          <input type="text" required="required" formControlName="name">
          <span>Category Name</span>
        </div>
        <div class="inputbox">
            <input type="button" value="submit" (click)="postCategory()">
        </div>
      </form>
    </div>
  </div>



  <table style="margin-left: 5%;">
  

    <tbody>
        <div class="container-lg">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div style="color: rgb(255, 255, 255);" class="col-sm-8"><h2>Category <b>Details</b></h2></div>
                            <div class="col-sm-4">
                                <button type="button"  (click)="toggleForm()" class="btn btn-info add-new"><i class="fa fa-plus"></i> Add New</button>
                            </div>
                        </div>
                    </div>
                    <table style="margin-left: 10%;" class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>CategorY Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let CategorY of categories">
                                <td>{{CategorY.id}}</td>
                                <td>{{CategorY.name}}</td>
                                
                                <td>
                                    <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                                    <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                                 
                                </td>
                              </tr>  
                        </tbody>
                    </table>
                </div>
            </div>
        </div>     
        
    </tbody>
  </table>
  </html>
